<div
  class="portrait-side-bar"
  [@expandedPanel]="isExpandedPanel"
  (mouseenter)="isExpandedPanel = true && !isButton"
  (mouseleave)="isExpandedPanel = false"
>
  <div class="portrait-side-bar__wrapper">
    <div class="portrait-side-bar__container">
      <div class="portrait-side-bar__navigation-panel"></div>

      <button
        *ngIf="isButton"
        class="portrait-side-bar__button-expand"
        (click)="onExpandPanel()"
      >
        {{ isExpandedPanel ? '\<\<' : '>>' }}
      </button>
    </div>
  </div>
</div>
